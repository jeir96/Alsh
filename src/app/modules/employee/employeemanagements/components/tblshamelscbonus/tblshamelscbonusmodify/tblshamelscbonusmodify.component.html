<h2 mat-dialog-title>مراسيم زيادة الراتب</h2>

<mat-dialog-content class="mat-typography">


  <form [formGroup]="Form">

    <div class="row justify-content-between text-left">

      <div class="form-group col-sm-6 flex-column d-flex">

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>المكافئة</mat-label>
          <input type="text" matInput [formControl]="bonus_id" formControlName="bonus_id"
            [matAutocomplete]="auto_bonus_id">
          <mat-error *ngIf="errorHandling('bonus_id', 'required')">اختر المكافئة</mat-error>
          <mat-error *ngIf="((bonus_id.invalid || bonus_id.errors)  && (bonus_id.dirty || bonus_id.touched) )">sdfsdf
          </mat-error>
          <mat-hint *ngIf="((bonus_id.invalid || bonus_id.errors)  && (bonus_id.dirty || bonus_id.touched) )"><span
              class="mat-error">اختر المكافئة</span></mat-hint>
          <mat-autocomplete #auto_bonus_id="matAutocomplete" [displayWith]="displayBonusProperty.bind(this)"
            (optionSelected)="OnSelectBonusChange($event)">
            <mat-option *ngFor="let option of filteredBonusOptions | async" [value]="option.bonus_id">
              {{option.bonus_name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>

      <div class="form-group col-sm-6 flex-column d-flex">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>السبب</mat-label>
          <input type="text" matInput [formControl]="reason_id" formControlName="reason_id"
            [matAutocomplete]="auto_reason_id">
          <mat-autocomplete #auto_reason_id="matAutocomplete" [displayWith]="displayBonusReasonProperty.bind(this)"
            (optionSelected)="OnSelectBounsReasonChange($event)">
            <mat-option *ngFor="let option of filteredBonusReasonOptions | async" [value]="option.bonusreason_id">
              {{option.bonusreason_name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </div>

    <div class="row justify-content-between text-left">


      <div class="form-group col-sm-4 flex-column d-flex">

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>المستند</mat-label>
          <input type="text" matInput [formControl]="documenttype_id" formControlName="documenttype_id"
            [matAutocomplete]="auto_documenttype_id">
          <mat-autocomplete #auto_documenttype_id="matAutocomplete"
            [displayWith]="displayDocumentTypeProperty.bind(this)"
            (optionSelected)="OnSelectDocumentTypeChange($event)">
            <mat-option *ngFor="let option of filteredDocumentTypeOptions | async" [value]="option.documenttype_id">
              {{option.documenttype_name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <div class="form-group col-sm-4 flex-column d-flex">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>رقم المستند</mat-label>
          <input matInput type="number" placeholder="Ex. Pizza" value="Sushi" [formControl]="document_number"
            formControlName="document_number">
        </mat-form-field>
      </div>
      <div class="form-group col-sm-4 flex-column d-flex">
        <mat-form-field appearance="fill">
          <mat-label>تاريخ المستند</mat-label>
          <input matInput [matDatepicker]="Datepicker_documentdate" formControlName="documentdate"
            [formControl]="documentdate" (dateInput)="addEventDocumentDate('input', $event)"
            (dateChange)="addEventDocumentDate('change', $event)">
          <mat-datepicker-toggle matSuffix [for]="Datepicker_documentdate"></mat-datepicker-toggle>
          <mat-datepicker #Datepicker_documentdate></mat-datepicker>
        </mat-form-field>

      </div>

    </div>








  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" mat-dialog-close>
    <mat-icon class="mat-icon-rtl-mirror">close
    </mat-icon>
    اغلاق
  </button>





  <button mat-raised-button color="accent" (click)="onReset()">
    <mat-icon class="mat-icon-rtl-mirror">clear
    </mat-icon>
    مسح الشاشة
  </button>


  <button mat-raised-button color="primary" cdkFocusInitial (click)="Save()">
    <mat-icon class="mat-icon-rtl-mirror">save
    </mat-icon>
    حفظ
  </button>

</mat-dialog-actions>
